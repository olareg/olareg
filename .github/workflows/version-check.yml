name: Version Check

on:
  schedule:
    - cron: '0 05 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Version Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Version Check
        uses: docker://ghcr.io/sudo-bmitch/version-bump:edge
        with:
          args: check
